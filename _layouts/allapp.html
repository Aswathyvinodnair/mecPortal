<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
	<div class="inner">
          {% for app in site.applications %}
	  {% if app.title != 404 %}
	  <header class="major">
	    <h1>
	    <a href="{{ site.baseurl }}/{{ app.url }}">
      {{ app.title }} - {{ app.area }}
    </a>
	    </h1>
	  </header>
	
	  {% if app.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></span>{% endif %}
	  {% if app.date %}<p>{{ app.date }}</p>{% endif %}
	  <p>{{ app.description }}</p>
	  {% endif %}
          {% endfor %}
	</div>
      </section>

    </div>

    {% include footer.html %}

  </body>

</html>
