<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one" class="tiles">

          {% for app in site.applications %}
	        {% if app.title != 404 %}
	        <article>
        	  <header class="major">
        	    <h1>
        	      <a href="{{ site.baseurl }}/{{ app.url }}">
                {{ app.title }} - {{ app.area }}
        	    </h1>
        	    <p>{{ app.description }}</p>
        	  </header>
      	    
          </article>
      	  {% endif %}
          {% endfor %}

      </section>

    </div>

    {% include footer.html %}

  </body>

</html>
